services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: app_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-app_db}
      POSTGRES_USER: ${DB_USER:-app_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.utf8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"  # Only accessible from localhost
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-app_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: app_redis
    restart: unless-stopped
    command: >
      sh -c "redis-server 
      --appendonly yes 
      --maxmemory 256mb 
      --maxmemory-policy allkeys-lru
      --protected-mode yes
      --rename-command SLAVEOF \"\"
      --rename-command REPLICAOF \"\"
      --rename-command CONFIG \"\"
      --rename-command DEBUG \"\"
      --rename-command FLUSHDB \"\"
      --rename-command FLUSHALL \"\"
      $$([ -n \"$$REDIS_PASSWORD\" ] && echo \"--requirepass $$REDIS_PASSWORD\" || echo \"\")"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"  # Only accessible from localhost
    networks:
      - app_network
    healthcheck:
      test: >
        sh -c '
        if [ -n "$REDIS_PASSWORD" ]; then
          redis-cli -a "$REDIS_PASSWORD" ping | grep -q PONG
        else
          redis-cli ping | grep -q PONG
        fi'
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: app_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-app}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:?RABBITMQ_PASSWORD is required}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "127.0.0.1:5672:5672"   # AMQP - Only from localhost
      - "127.0.0.1:15672:15672" # Management UI - Only from localhost
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ../backend
      dockerfile: ../deployment/Dockerfile.backend
    container_name: app_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      # Database
      DB_NAME: ${DB_NAME:-app_db}
      DB_USER: ${DB_USER:-app_user}
      DB_PASSWORD: ${DB_PASSWORD:-secure_password_123}
      DB_HOST: postgres
      DB_PORT: 5432
      # Redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CACHE_URL: ${CACHE_URL:-redis://redis:6379/1}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # RabbitMQ
      CELERY_BROKER_URL: amqp://${RABBITMQ_USER:-app}:${RABBITMQ_PASSWORD:-secure_password_123}@rabbitmq:5672//
      # Django
      SECRET_KEY: ${SECRET_KEY:-django-insecure-w)rw6j5bfnwl$$woa=)i3dgw6bv#*x(y0gew3n7ado3-jj=(yk6}
      DEBUG: ${DEBUG:-false}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,app.example.com}
      # JWT Configuration (for Core API compatibility)
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      # RAG Core
      RAG_CORE_BASE_URL: ${RAG_CORE_BASE_URL}
      RAG_CORE_API_KEY: ${RAG_CORE_API_KEY}
      RAG_CORE_TIMEOUT: ${RAG_CORE_TIMEOUT:-60}
      # Email
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USE_TLS: ${EMAIL_USE_TLS:-true}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD}
      DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL:-noreply@tejarat.chat}
      FRONTEND_URL: ${FRONTEND_URL:-https://tejarat.chat}
      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://tejarat.chat,https://www.tejarat.chat}
      # Payment
      ZARINPAL_MERCHANT_ID: ${ZARINPAL_MERCHANT_ID}
      STRIPE_PUBLIC_KEY: ${STRIPE_PUBLIC_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      PLISIO_API_KEY: ${PLISIO_API_KEY}
      # Crypto Rates API
      CRYPTO_RATES_API_URL: ${CRYPTO_RATES_API_URL:-}
      # SMS (Kavenegar)
      KAVENEGAR_API_KEY: ${KAVENEGAR_API_KEY}
      KAVENEGAR_SENDER: ${KAVENEGAR_SENDER}
      # Bale Messenger
      BALE_USERNAME: ${BALE_USERNAME}
      BALE_PASSWORD: ${BALE_PASSWORD}
      # OTP Configuration
      OTP_EXPIRE_SECONDS: ${OTP_EXPIRE_SECONDS:-120}
      # S3/MinIO
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://10.10.10.50:9000}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_TEMP_BUCKET: ${S3_TEMP_BUCKET:-temp-userfile}
      S3_USE_SSL: ${S3_USE_SSL:-false}
      S3_REGION: ${S3_REGION:-us-east-1}
    volumes:
      - ../backend:/app
      - static_files:/app/staticfiles
      - media_files:/app/media
    expose:
      - "8000"  # Only exposed to docker network, not host
    networks:
      - app_network
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        daphne -b 0.0.0.0 -p 8000 -t 120 --application-close-timeout 130 core.asgi:application
      "

  # Celery Worker
  celery_worker:
    build:
      context: ../backend
      dockerfile: ../deployment/Dockerfile.backend
    container_name: app_celery_worker
    restart: unless-stopped
    depends_on:
      - backend
      - rabbitmq
      - redis
    environment:
      # Same as backend
      DB_NAME: ${DB_NAME:-app_db}
      DB_USER: ${DB_USER:-app_user}
      DB_PASSWORD: ${DB_PASSWORD:-secure_password_123}
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CACHE_URL: ${CACHE_URL:-redis://redis:6379/1}
      CELERY_BROKER_URL: amqp://${RABBITMQ_USER:-app}:${RABBITMQ_PASSWORD:-secure_password_123}@rabbitmq:5672//
      SECRET_KEY: ${SECRET_KEY:-django-insecure-w)rw6j5bfnwl$$woa=)i3dgw6bv#*x(y0gew3n7ado3-jj=(yk6}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      RAG_CORE_BASE_URL: ${RAG_CORE_BASE_URL}
      RAG_CORE_API_KEY: ${RAG_CORE_API_KEY}
      # S3/MinIO
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://10.10.10.50:9000}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_TEMP_BUCKET: ${S3_TEMP_BUCKET:-temp-userfile}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_USE_SSL: ${S3_USE_SSL:-false}
    volumes:
      - ../backend:/app
    networks:
      - app_network
    command: celery -A core worker -l info

  # Celery Beat Scheduler
  celery_beat:
    build:
      context: ../backend
      dockerfile: ../deployment/Dockerfile.backend
    container_name: app_celery_beat
    restart: unless-stopped
    depends_on:
      - backend
      - rabbitmq
      - redis
    environment:
      # Same as backend
      DB_NAME: ${DB_NAME:-app_db}
      DB_USER: ${DB_USER:-app_user}
      DB_PASSWORD: ${DB_PASSWORD:-secure_password_123}
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CACHE_URL: ${CACHE_URL:-redis://redis:6379/1}
      CELERY_BROKER_URL: amqp://${RABBITMQ_USER:-app}:${RABBITMQ_PASSWORD:-secure_password_123}@rabbitmq:5672//
      SECRET_KEY: ${SECRET_KEY:-django-insecure-w)rw6j5bfnwl$$woa=)i3dgw6bv#*x(y0gew3n7ado3-jj=(yk6}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      RAG_CORE_BASE_URL: ${RAG_CORE_BASE_URL}
      RAG_CORE_API_KEY: ${RAG_CORE_API_KEY}
      # S3/MinIO
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://10.10.10.50:9000}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_TEMP_BUCKET: ${S3_TEMP_BUCKET:-temp-userfile}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_USE_SSL: ${S3_USE_SSL:-false}
    volumes:
      - ../backend:/app
      - celerybeat_schedule:/app/schedule
    networks:
      - app_network
    command: celery -A core beat -l info --schedule=/app/schedule/celerybeat-schedule

  # Next.js Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: ../deployment/Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-}
        NEXT_PUBLIC_BALE_ENABLED: ${BALE_ENABLED:-false}
        BACKEND_URL: ${BACKEND_URL:-http://backend:8000}
    container_name: app_frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-}
      NEXT_PUBLIC_BALE_ENABLED: ${BALE_ENABLED:-false}
      BACKEND_URL: ${BACKEND_URL:-http://backend:8000}
    expose:
      - "3000"  # Only exposed to docker network, not host
    networks:
      - app_network
    # Note: volumes removed for production mode
    # For development, uncomment these:
    # volumes:
    #   - ../frontend:/app
    #   - /app/node_modules
    #   - /app/.next

  # Nginx Proxy Manager Database
  npm_db:
    image: mariadb:10.11
    container_name: app_npm_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${NPM_DB_PASSWORD:-npm_password}
      MYSQL_DATABASE: nginxproxymanager
      MYSQL_USER: npm
      MYSQL_PASSWORD: ${NPM_DB_PASSWORD:-npm_password}
    volumes:
      - npm_mysql_data:/var/lib/mysql
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

  # Nginx Proxy Manager
  nginx_proxy_manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: app_npm
    restart: unless-stopped
    depends_on:
      npm_db:
        condition: service_healthy
      backend:
        condition: service_started
      frontend:
        condition: service_started
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS
      - "81:81"      # Admin Panel
    environment:
      DB_MYSQL_HOST: npm_db
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: npm
      DB_MYSQL_PASSWORD: ${NPM_DB_PASSWORD:-npm_password}
      DB_MYSQL_NAME: nginxproxymanager
      DISABLE_IPV6: 'true'
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
      - static_files:/static:ro
      - media_files:/media:ro
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:81/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Monitoring Exporters
  # ============================================

  # Node Exporter - System metrics
  node_exporter:
    image: prom/node-exporter:v1.7.0
    container_name: monitoring_node_exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    network_mode: host

  # cAdvisor - Container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: monitoring_cadvisor
    restart: unless-stopped
    privileged: true
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8080:8080"
    command:
      - '--listen_ip=0.0.0.0'
    networks:
      - app_network

  # PostgreSQL Exporter
  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: monitoring_postgres_exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${DB_USER:-app_user}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-app_db}?sslmode=disable"
      PG_EXPORTER_WEB_LISTEN_ADDRESS: "0.0.0.0:9187"
    ports:
      - "9187:9187"
    networks:
      - app_network
    depends_on:
      postgres:
        condition: service_healthy

  # Redis Exporter
  redis_exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: monitoring_redis_exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: "${REDIS_PASSWORD:-}"
      REDIS_EXPORTER_WEB_LISTEN_ADDRESS: "0.0.0.0:9121"
    ports:
      - "9121:9121"
    networks:
      - app_network
    depends_on:
      redis:
        condition: service_healthy

  # RabbitMQ Exporter
  rabbitmq_exporter:
    image: kbudde/rabbitmq-exporter:latest
    container_name: monitoring_rabbitmq_exporter
    restart: unless-stopped
    environment:
      RABBIT_URL: "http://rabbitmq:15672"
      RABBIT_USER: "${RABBITMQ_USER:-app}"
      RABBIT_PASSWORD: "${RABBITMQ_PASSWORD}"
      PUBLISH_PORT: "9419"
      PUBLISH_ADDR: "0.0.0.0"
      OUTPUT_FORMAT: "JSON"
      RABBIT_CAPABILITIES: "bert,no_sort"
    ports:
      - "9419:9419"
    networks:
      - app_network
    depends_on:
      rabbitmq:
        condition: service_healthy

  # Promtail - Log shipper to Loki
  promtail:
    image: grafana/promtail:2.9.3
    container_name: monitoring_promtail
    restart: unless-stopped
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  celerybeat_schedule:
  static_files:
  media_files:
  npm_data:
  npm_mysql_data:
  npm_letsencrypt:
